                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function(){
            /*-------------SETTING--------------*/
            const labels = [ //Add Labels

            ];
            const data = {
                labels: labels,
                datasets: [ //Add datasets
                ]
            };
            const options = {
                responsive: true,
                plugins: {
                    legend: {
                    position: 'top',
                    },
                    title: {
                    display: true,
                    text: 'Chart'
                    }
                },
                scales: {
                    x: {
                        display: true,

                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: '' //Y-axis text
                        }
                    }
                }
            }
    
            /*-------------CONFIG--------------*/
            const config = {
                type: 'line',
                data: data,
                options : options
            };
    
            const ctx = $("#myChart");
            const myChart = new Chart(ctx,config);
        })
